<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
</head>
<body>

  <div id="chatbox">
    <div id="chat-messages"></div>
    <input type="text" id="chat-input" placeholder="Ask me anything...">
  </div>

  <script>
    // Get chat messages div
    const chatMessages = document.getElementById('chat-messages');
  
    // Get chat input field
    const chatInput = document.getElementById('chat-input');
  
    // Listen for enter key on chat input field
    chatInput.addEventListener('keyup', e => {
      if (e.keyCode === 13) {
        // Send message to Python chatbot
        fetch('/chatbot', {
          method: 'POST',
          body: chatInput.value
        })
          .then(res => res.text())
          .then(data => {
            // Add bot response to chat
            chatMessages.innerHTML += `<div class="bot">${data}</div>`;
            // Clear input
            chatInput.value = '';
          });
      }
    });
  </script>
  

</body>
</html>
