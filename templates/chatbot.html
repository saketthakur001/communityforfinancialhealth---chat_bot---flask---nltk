<html>
<head>
    <title>Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #chatbox {
            width: 600px;
            height: 400px;
            border: 1px solid black;
            overflow-y: scroll;
        }

        #user-input {
            width: 500px;
        }

        #send-button {
            width: 80px;
        }

        .bot-message {
            color: blue;
            margin-left: 10px;
        }

        .user-message {
            color: green;
            margin-right: 10px;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chatbox">
        <p class="bot-message">Hello, this is Bing. How can I help? ðŸ˜Š</p>
    </div>
    <input type="text" id="user-input" placeholder="Type your message here...">
    <button id="send-button">Send</button>
    <script>
        $(document).ready(function() {
            $("#send-button").click(function() {
                var user_input = $("#user-input").val();
                if (user_input) {
                    $("#chatbox").append("<p class='user-message'>" + user_input + "</p>");
                    $("#user-input").val("");
                    $.ajax({
                        url: "/get_response",
                        type: "POST",
                        data: {user_input: user_input},
                        success: function(data) {
                            var bot_response = data.bot_response;
                            var question = data.question;
                            var options = data.options;
                            if (question) {
                                $("#chatbox").append("<p class='bot-message'>" + question + "</p>");
                                for (var i = 0; i < options.length; i++) {
                                    $("#chatbox").append("<p class='bot-message'>" + options[i] + "</p>");
                                }
                            }
                            if (bot_response) {
                                $("#chatbox").append("<p class='bot-message'>" + bot_response + "</p>");
                            }
                            $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
