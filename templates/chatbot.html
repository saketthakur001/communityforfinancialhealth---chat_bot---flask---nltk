<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chatbox">
        <div id="chat">
            <p>Bot: {{ question }}</p>
            {% for option in options %}
            <p>Option: {{ option }}</p>
            {% endfor %}
        </div>
        <input type="text" id="user_input" placeholder="Type your answer...">
        <button onclick="sendMessage()">Send</button>
        <!-- Include a hidden field to store the current question number -->
        <input type="hidden" id="question_number" value="{{ question_number }}">
    </div>

    <script>
        function sendMessage() {
            var user_input = document.getElementById('user_input').value;
            var currentQuestionNumber = document.getElementById('question_number').value;  // Get the current question number
            document.getElementById('user_input').value = '';
            var chat = document.getElementById('chat');
            chat.innerHTML += '<p>You: ' + user_input + '</p>';
            scrollToBottom();

            // Send the user's input and current question number to the server
            fetch('/survey', {
                method: 'POST',
                body: JSON.stringify({ user_input: user_input, question_number: currentQuestionNumber }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                chat.innerHTML += '<p>Bot: ' + data.actual_question + '</p>';
                if (data.next_question) {
                    chat.innerHTML += '<p>Bot: ' + data.next_question + '</p>';
                    for (let i = 0; i < data.next_options.length; i++) {
                        chat.innerHTML += '<p>Option: ' + data.next_options[i] + '</p>';
                    }
                    document.getElementById('question_number').value = data.next_question_number;  // Update the current question number
                }
                scrollToBottom();
            });
        }

        function scrollToBottom() {
            var chat = document.getElementById('chat');
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
